<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Quest</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="game-container">
        <div id="cidade">
            <h1>Gestão da Cidade</h1>
            <p id="energia">Energia: <span id="energia-value">100</span></p>
            <p id="comida">Comida: <span id="comida-value">50</span></p>
            <p id="trabalhadores">Trabalhadores: <span id="trabalhadores-value">10</span></p>
            <p id="moedas">Moedas: <span id="moedas-value">0</span></p>
            <button id="gerir-energia">Gerir Energia</button>
            <button id="gerir-comida">Gerir Comida</button>
            <button id="gerir-trabalhadores">Gerir Trabalhadores</button>
        </div>

        <div id="comprar-conhecimento">
            <h2>Adquirir Conhecimento</h2>
            <p id="conhecimento">Conhecimento para Reparar a Máquina: <span id="conhecimento-value">0</span></p>
            <button id="comprar-conhecimento">Comprar Conhecimento (100 moedas)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
